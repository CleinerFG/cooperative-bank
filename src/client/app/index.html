<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coperative Bank</title>
  <!-- Production Imports -->
  <link rel="stylesheet" href="/app/static/css/index.css">
  <script type="module" src="/app/static/js/index.js" defer></script>
</head>

<body>
  <header id="header" class="header">
    <a class="brand-name" rel="home" href="/app">Coperative Bank</a>
    <button class="btn-unset btn-menu" aria-label="Menu">
      <img class="icon menu-icon" alt="Menu Icon">
    </button>
    <nav class="nav-menu" aria-label="Main navigation">
      <ul class="menu-list">
        <li class="menu-item"><a class="menu-link">My Account</a></li>
        <li class="menu-item">
          <button class="btn-unset btn-theme" id="btn-switch-theme" aria-label="Switch Theme">
            <span>Switch Theme</span>
            <img class="icon icon-theme" id="icon-theme" alt="Theme Mode Icon">
          </button>
        </li>
        <li class="menu-item"><a class="menu-link">Settings</a></li>
        <li class="menu-item">Logout</li>
      </ul>
    </nav>
  </header>
  <main id="app">

  </main>
  <footer id="footer" class="footer" aria-label="Footer">
    <a class="icon-link" rel="home" href="/app">
      <img class="icon" alt="Footer Icon">
    </a>
    <div class="content">
      <a class="brand-name">Coperative Bank</a>
      <p>By Cleiner Furlani</p>
    </div>
  </footer>
</body>

</html>
