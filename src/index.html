<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <p class="brand-name">Coperative Bank</p>
      <img class="menu-icon" src="assets/menu-icon.svg">
    </header>
    <main class="main">
      <section class="financial-statement">
        <h1>Financial Statement</h1>
        <div class="total-investments-container">
          <div class="total-investments">R$ * * * * * *</div>
          <img src="assets/visibility-on.svg" alt="">
        </div>
      </section>
      <div class="content-wrapper">
        <section class="section wallet-section">
          <h2>Wallet</h2>
          <div class="itens-container wallet-itens">
            <div class="card-item">
              <span class="wallet-label">Loans</span>
              <img class="card-icon" src="assets/loans-icon.svg">
            </div>
            <div class="card-item">
              <span class="wallet-label">Debtors</span>
              <img class="card-icon" src="assets/debtors-icon.svg">
            </div>
            <div class="card-item">
              <span class="wallet-label">Payments</span>
              <img class="card-icon" src="assets/payments-icon.svg">
            </div>
          </div>
        </section>
        <section class="section investments-section">
          <h2>Investments</h2>
          <div class="itens-container investments-itens">
            <div class="card-item">
              <span class="label activity-label">All</span>
              <img class="card-icon" src="assets/wallet-icon.svg">
            </div>
            <div class="card-item">
              <span class="label activity-label">Reports</span>
              <img class="card-icon" src="assets/report-icon.svg">
            </div>
          </div>
        </section>
        <section class="section upcoming-events">
          <h2>Upcoming Liquidity Events</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Person</th>
                <th>Type</th>
                <th>Initial Value</th>
                <th>Liquidy Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Meg</td>
                <td>CDB</td>
                <td>R$ 4.200,00</td>
                <td>10/08/2024</td>
              </tr>
              <tr>
                <td>Meg</td>
                <td>CDB</td>
                <td>R$ 4.200,00</td>
                <td>10/08/2024</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
