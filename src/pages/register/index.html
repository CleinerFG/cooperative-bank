<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Cooperative Bank Register</title>
</head>

<body data-theme="dark">
  <div class="container">
    <header class="header">

      <a class="brand-container" href="../index.html">
        <img class="icon brand-icon" src="../../assets/landing-page/icon-globe.svg" alt="Globe">
        <span class="brand-name">COOPERATIVE BANK</span>
      </a>

    </header>
    <main class="content-container">
      <div class="info-container">
        <h1 class="login-h1">Join the Cooperative Bank</h1>
      </div>
      <div class="form-container">
        <form class="form">
          <div class="form-group">
            <div class="form-group__inp-group">
              <label for="CPF" class="label form-group__label">CPF</label>
              <input id="CPF" type="text" inputmode="text" name="CPF" aria-label="CPF"
                class="inp form-group__inp " data-valid="false">
              <span id="CPF-error" class="error-message"></span>
            </div>
            <div class="form-group__inp-group">
              <label for="email" class="label form-group__label">Email</label>
              <input id="email" type="email" inputmode="text" name="email" aria-label="Email"
                class="inp form-group__inp " data-valid="false">
              <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group__inp-group">
              <label for="name" class="label form-group__label">Fullname</label>
              <input id="name" type="text" inputmode="text" name="fullname" aria-label="Email"
                class="inp form-group__inp " data-valid="false">
              <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group__inp-group">
              <label for="email" class="label form-group__label">Date of birth</label>
              <input id="email" type="date" inputmode="text" name="birth" aria-label="Email"
                class="inp form-group__inp " data-valid="false">
              <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group__inp-group">
              <label for="password" class="label form-group__label">Password</label>
              <input id="password" type="password" inputmode="text" name="password" aria-label="Password"
                class="inp form-group__inp " data-valid="false">
              <span id="password-error" class="error-message"></span>
            </div>
            <div class="form-group__inp-group">
              <label for="password" class="label form-group__label">Confirm Password</label>
              <input id="password" type="password" inputmode="text" name="password" aria-label="Password"
                class="inp form-group__inp " data-valid="false">
              <span id="password-error" class="error-message"></span>
            </div>
          </div>
          <button id="login" class="btn btn-action " type="submit">Register</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <a href="../login/index.html">I am a customer</a>
    </footer>
  </div>
</body>

</html>
