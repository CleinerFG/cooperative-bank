<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requests</title>
  <!-- Production Imports -->
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body data-theme="dark">
  <header class="header">
    <a class="header__brand-name" rel="home">Coperative Bank</a>
    <button id="menu-button" class="btn-unset header__menu-button" aria-label="Menu">
      <img class="icon header__menu-icon" alt="Menu Icon">
    </button>
    <nav class="header__menu" aria-label="Main navigation">
      <ul class="header__menu-list">
        <li class="header__menu-item">
          <button class="btn-unset  header__theme-button" id="switch-theme-button" aria-label="Switch Theme">
            <span>Switch Theme</span>
            <img class="header__theme-icon" id="theme-mode" alt="Theme Mode Icon">
          </button>
        </li>
        <li class="header__menu-item"><a class="header__menu-link">Profile</a></li>
        <li class="header__menu-item">Logout</li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="section">
      <h1 class="section__h1">Take Out a Loan</h1>
      <p>To obtain a loan, the creditor needs to access their own account and accept the loan request.</p>
    </section>

    <section class="section new-loan">
      <h2 class="section__h2">New Loan Request</h2>
      <form id="new-loan-form" class="form new-loan__form" action="/submit" method="post">
        <div class="form-group">
          <div class="form-group__input-group">
            <label for="search-creditor-input" class="label form-group__label">Search for a Creditor</label>
            <div class="form-group__input-container">
              <input id="search-creditor-input" type="text" name="creditor" placeholder="Search"
                aria-label="Search Creditor" class="input form-group__input">
              <button id="search-creditor-button" class="btn-unset form-group__button" aria-label="Search">
                <img id="search-creditor-icon" class="icon" src="search-icon.png" alt="Search Icon">
              </button>
            </div>
          </div>
        </div>
        <button class="btn btn-action">Get Loan</button>
      </form>
      </div>
    </section>

    <section class="section open-requests">
      <h2 class="section__h2">Opened Requests</h2>
      <table id="open-requests-table" class="table">
        <thead>
          <tr>
            <th>Creditor</th>
            <th>Date</th>
            <th>Value</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kate</td>
            <td>09/07/2024</td>
            <td>R$ 450</td>
            <td>Credit card</td>
          </tr>
        </tbody>
      </table>
      </div>
    </section>
  </main>
  <footer class="footer" aria-label="Footer">
    <a class="footer__icon-link">
      <img class="icon footer__icon" alt="Footer Icon">
    </a>
    <div class="footer__content">
      <a class="footer__brand-name">Coperative Bank</a>
      <p>By Cleiner Furlani</p>
    </div>
  </footer>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
