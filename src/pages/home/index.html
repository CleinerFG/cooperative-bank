<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coperative Bank</title>
  <!-- Production Imports -->
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body data-theme="dark">
  <header id="header" class="header"></header>

  <main class="main">
    <section class="section statement">
      <h1 class="section__h1 statement__title">Financial Statement</h1>
      <div class="statement__container">
        <div class="statement__total">R$ <span id="total-value" class="statement__total-value"
            data-visibility="off">******</span></div>
        <button class="btn-unset statement__visibility-button">
          <img id="visibility-icon" class="icon statement__visibility-icon" alt="Closed eye">
        </button>
      </div>
    </section>

    <section class="section loans">
      <h2 class="section__h2">Loans</h2>
      <div class="cards loans__cards">
        <a id="card-link-requests" class="card-action__link" rel="next">
          <div class="card card-action">
            <img id="card-icon-requests" class="icon card-action__icon" alt="Requests Icon">
            <span class="label card-action__label">Requests</span>
          </div>
        </a>
        <a id="card-link-payments" class="card-action__link" rel="next">
          <div class="card card-action">
            <img id="card-icon-payments" class="icon card-action__icon" alt="Payments Icon">
            <span class="card-action__label">Payments</span>
          </div>
        </a>
        <a id="card-link-overview" class="card-action__link" rel="next">
          <div class="card card-action">
            <img id="card-icon-overview" class="icon card-action__icon" alt="Overview Icon">
            <span class="label card-action__label">Overview</span>
          </div>
        </a>
        <a id="card-link-timeline" class="card-action__link" rel="next">
          <div class="card card-action">
            <img id="card-icon-timeline" class="icon card-action__icon" alt="Timeline Icon">
            <span class="card-action__label">Timeline</span>
          </div>
        </a>
      </div>
    </section>

    <section class="section investments">
      <h2 class="section__h2">Investments</h2>
      <div class="cards investments__cards">
        <a id="card-link-all" class="card-action__link" rel="next">
          <div class="card card-action">
            <img id="card-icon-all" class="icon card-action__icon" alt="All Icon">
            <span class="label card-action__label">All</span>
          </div>
        </a>
        <a id="card-link-reports" class="card-action__link" rel="next">
          <div class="card card-action">
            <img id="card-icon-reports" class="icon card-action__icon" alt="Reports Icon">
            <span class="card-action__label">Reports</span>
          </div>
        </a>
      </div>
    </section>

    <section class="section events">
      <h2 class="section__h2">Events</h2>
      <div class="cards events__cards">
        <article class="card card-data">
          <header class="card-data__header">Investments</header>
          <main class="card-data__content">
            <div class="card-data__item">
              <span class="card-data__label">Due date</span>
              <span class="card-data__value">07/14/2024</span>
            </div>
            <div class="card-data__item">
              <span class="card-data__label">Type</span>
              <span class="card-data__value">LCI</span>
            </div>
            <div class="card-data__item">
              <span class="card-data__label">Value</span>
              <span class="card-data__value">$ 2.200,00</span>
            </div>
          </main>
          <footer class="card-data__footer">
            <button class="btn card-data__btn">See</button>
          </footer>
        </article>

        <article class="card card-data">
          <header class="card-data__header">Payment</header>
          <main class="card-data__content">
            <div class="card-data__item">
              <span class="card-data__label">Due date</span>
              <span class="card-data__value">12/20/2024</span>
            </div>
            <div class="card-data__item">
              <span class="card-data__label">Creditor</span>
              <span class="card-data__value">Claudette</span>
            </div>
            <div class="card-data__item">
              <span class="card-data__label">Value</span>
              <span class="card-data__value">$ 200,00</span>
            </div>
          </main>
          <footer class="card-data__footer">
            <button class="btn btn-attention card-data__btn">Pay</button>
          </footer>
        </article>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer" aria-label="Footer"></footer>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
