<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coperative Bank</title>
  <!-- Production Imports -->
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body data-theme="dark">
  <header class="header">
    <a class="header__brand-name" rel="home">Coperative Bank</a>
    <button id="menu-button" class="btn-unset header__menu-button" aria-label="Menu">
      <img class="icon header__menu-icon" alt="Menu Icon">
    </button>
    <nav class="header__menu" aria-label="Main navigation">
      <ul class="header__menu-list">
        <li class="header__menu-item">
          <button class="btn-unset  header__theme-button" id="switch-theme-button" aria-label="Switch Theme">
            <span>Switch Theme</span>
            <img class="header__theme-icon" id="theme-mode" alt="Theme Mode Icon">
          </button>
        </li>
        <li class="header__menu-item"><a class="header__menu-link">Profile</a></li>
        <li class="header__menu-item">Logout</li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="section statement">
      <h1 class="statement__title">Financial Statement</h1>
      <div class="statement__container">
        <div class="statement__total">R$ <span id="total-value" class="statement__total-value"
            data-visibility="off">******</span></div>
        <button class="button statement__visibility-button">
          <img id="visibility-icon" class="icon statement__visibility-icon" alt="Closed eye">
        </button>
      </div>
    </section>
    <div class="wrapper">
      <section class="section loans">
        <h2 class="section__h2">Loans</h2>
        <div class="cards loans__cards">
          <a id="card-link-requests" class="card__link" rel="next">
            <div class="card">
              <span class="label card__label">Requests</span>
              <img id="card-icon-requests" class="icon card__icon" alt="Requests Icon">
            </div>
          </a>
          <a id="card-link-payments" class="card__link" rel="next">
            <div class="card">
              <span class="card__label">Payments</span>
              <img id="card-icon-payments" class="icon card__icon" alt="Payments Icon">
            </div>
          </a>
          <a id="card-link-overview" class="card__link" rel="next">
            <div class="card">
              <span class="label card__label">Overview</span>
              <img id="card-icon-overview" class="icon card__icon" alt="Overview Icon">
            </div>
          </a>
          <a id="card-link-timeline" class="card__link" rel="next">
            <div class="card">
              <span class="card__label">Timeline</span>
              <img id="card-icon-timeline" class="icon card__icon" alt="Timeline Icon">
            </div>
          </a>
        </div>
      </section>
      <section class="section investments">
        <h2 class="section__h2">Investments</h2>
        <div class="cards cards__investments">
          <a id="card-link-all" class="card__link" rel="next">
            <div class="card">
              <span class="label card__label">All</span>
              <img id="card-icon-all" class="icon card__icon" alt="All Icon">
            </div>
          </a>
          <a id="card-link-reports" class="card__link" rel="next">
            <div class="card">
              <span class="card__label">Reports</span>
              <img id="card-icon-reports" class="icon card__icon" alt="Reports Icon">
            </div>
          </a>
        </div>
      </section>
      <section class="section events">
        <h2 class="section__h2">Events</h2>
        
      </section>
    </div>
  </main>
  <footer class="footer" aria-label="Footer">
    <a class="footer__icon-link">
      <img class="icon footer__icon" alt="Footer Icon">
    </a>
    <div class="footer__content">
      <a class="footer__brand-name">Coperative Bank</a>
      <p>By Cleiner Furlani</p>
    </div>
  </footer>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
