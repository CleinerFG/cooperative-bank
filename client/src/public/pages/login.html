<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/static/css/login-register.css">
  <title>Cooperative Bank Login</title>
</head>

<body data-theme="dark">
  <div class="container">
    
    <main class="content-container">
      <div class="info-container">
        <h1 class="h1">Access your Cooperative Bank Account</h1>
      </div>
      <div class="form-container">
        <form class="form">
          <div class="form-group">
            <div class="form-group__inp-group">
              <label for="email" class="label form-group__label">Email</label>
              <input id="email" type="email" inputmode="text" name="email" aria-label="Email"
                class="inp form-group__inp " data-valid="false">
              <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group__inp-group">
              <label for="password" class="label form-group__label">Password</label>
              <input id="password" type="password" inputmode="text" name="password" aria-label="Password"
                class="inp form-group__inp " data-valid="false">
              <span id="password-error" class="error-message"></span>
            </div>
          </div>
          <button id="login" class="btn btn-action " type="submit">Login</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <a href="/register">I am not a customer</a>
    </footer>
  </div>
</body>

</html>
