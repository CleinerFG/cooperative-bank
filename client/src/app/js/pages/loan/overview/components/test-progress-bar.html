<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      padding: 1rem;
      background-color: #ddd;
    }

    .progress-bar {
      height: 20px;
      width: 100%;
      background-color: #aaa;
      border-radius: 1rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 20px;
      background-color: #00ac31;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="progress-bar" data-max="10" data-current="4">
      <div class="progress-fill"></div>
    </div>
  </div>
  <script src="./progressBar.js"></script>
</body>

</html>
