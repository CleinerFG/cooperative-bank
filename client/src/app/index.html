<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/app/static/assets/favicon.png" type="image/x-icon">
  <title>Coperative Bank</title>
</head>

<body>
  <div class="app-container">
    <div class="notifications-container"></div>
    <header id="header" class="header">
      <a class="brand-name" rel="home" href="/app" data-link>
        <img src="/app/static/assets/icons/icon-home.svg" alt="Home" class="icon">
      </a>
      <button id="notifications-btn" class="btn-unset btn-notifications" type="button" data-active="false">
        <div id="notifications-unread" class="counter"></div>
        <img class="icon" src="/app/static/assets/icons/icon-notifications.svg" alt="Notifications icon">
      </button>
      <button class="btn-unset btn-menu" type="button" data-active="false" aria-label="Menu">
        <img class="icon" src="/app/static/assets/icons/icon-menu.svg" alt="Menu Icon" />
      </button>
      <nav class="nav-menu" aria-label="Main navigation">
        <ul class="menu-list">
          <li class="menu-item">
            <a class="menu-link" href="/app/my-account" data-link>My Account</a>
          </li>
          <li class="menu-item">
            <button class="btn-unset btn-theme" id="btn-switch-theme" aria-label="Switch Theme">
              <span>Switch Theme</span>
              <img class="icon" id="icon-theme" alt="Theme Mode Icon" />
            </button>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="/app/settings" data-link>Settings</a>
          </li>
          <li class="menu-item">Logout</li>
        </ul>
      </nav>
    </header>
    <main id="app"></main>
    <footer id="footer" class="footer" aria-label="Footer">
      <a class="icon-link" rel="home" href="/app" data-link>
        <img class="icon" src="/app/static/assets/icons/icon-globe.svg" alt="Footer Icon" />
      </a>
      <div class="content">
        <a class="brand-name" rel="home" href="/app" data-link>Cooperative Bank</a>
        <p>By Cleiner Furlani</p>
      </div>
    </footer>
  </div>
</body>

</html>
